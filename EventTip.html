<head>
  <title>EventTip</title>
</head>

<body>
  <div id="side_pane">
    {{> games}}
  </div>

  <div id="main_pane">
    {{> active_game}}
  </div>
</body>

<template name="games">
  <div id="games">
    {{#each getGames}}
      <div class="display_game">
        <p>{{name}}}</p>
      </div>
    {{/each}}
  </div>
  <div id="create_game">
    <input class="game_name_input" id="mygame" type="text"/>
  </div>
</template>

<template name="active_game">
  {{#if currentGame}}
    <h3>{{name}}</h3>
  {{/if}}
</template>
